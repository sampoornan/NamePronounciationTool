<mat-card class ="admin"> 
    <mat-card-header>
      <mat-card-title>Administrator</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class ='mat-elevation-z2 m-t-16 m-b.16 p-8'>
<table mat-table  [dataSource]="dataSource" class = 'mat-table mat-elevation' matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef> Employee Id</th>
    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
  </ng-container>

  <!-- path Column -->
  <ng-container matColumnDef="path">
    <th mat-header-cell *matHeaderCellDef> Path </th>
    <td mat-cell *matCellDef="let element"> 
        <mat-form-field>
            <mat-label></mat-label>
            <input matInput [value] ='element.path' (keyUp)='txtEditToggle($event)'>
        </mat-form-field></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
    </div>

    <div fxLayout='row'>
        <button mat-raised-button (click) ='Save'>Save</button>
      </div>
      
    </mat-card-content>
    
    
    </mat-card>
